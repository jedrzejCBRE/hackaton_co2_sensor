{% load static %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jquary -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' type="text/css" href="{% static '/css.css' %}">
    <title>CBRE co2 sensor app</title>
  </head>
  <body>
  <div class="container">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-cbre">
      <a class="navbar-brand" href="#"><img src="{% static '/cbre_logo.png' %}" alt="cbre_logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
            <a class="nav-link" href="#">Domaniewska</a>
          </li>
            <a href="http://127.0.0.1:8000/api/motor_speed/" class="btn btn-info" role="button">Go to API</a>
        </ul>

      </div>
    </nav>
    <div class="modal fade" id="popup_wait" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="popup_header">Wait a minute</h4>
                </div>
                <div class="modal-body">
                    <div id ='chose_sfg_code_form'>
                        <p>
                            I am collecting all data about assets and it can take some time so wait a bit please.
                        </p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default close_popup " data-dismiss="modal">Close</button>

                </div>
                </div>
            </div>
    </div>
  </div>
    <script type="text/javascript">
        $("#fill_sfg").click(function(){
                $('#popup_wait').modal('show');
            });
            $(".close_popup").click(function(){
                 $('#popup_wait').modal('hide');
            });
    </script>
            {% block content %}
            {% endblock %}

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
